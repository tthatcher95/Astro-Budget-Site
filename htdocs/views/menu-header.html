<script>
  $(function() {
  {% for item in navigation %}
    {% if item.caption == "Home" %}
    $("#menu-button-{{ item.caption }}").button({icons: { primary: "ui-icon-home" }});
    {% else %}
    $("#menu-button-{{ loop.index }}").button();
    {% endif %}
  {% endfor %}

    $("#welcomeButton").button({ disabled: true });
  });
</script>
<style>
  * {
    font-family: Lucida Grande,Lucida Sans,Arial,sans-serif;
    font-size: 100%;
  }

  h1 {
    font-size: 1.5em;
  }

  .ui-menu:after {
    content: ".";
    display: block;
    clear: both;
    visibility: hidden;
    line-height: 0;
    height: 0;
  }
  .ui-menu .ui-menu-item {
    display: inline-block;
    float: left;
    margin: 0;
    padding: 5;
    width: auto;
  }

  .sub-table {
    font-size: .85em;
  }
  #dupeButton {
    background: url('/images/copy-32.png') no-repeat;

    width: 16px;
    height: 16px;
  }
</style>
